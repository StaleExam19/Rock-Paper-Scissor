<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="title">Rock - Paper - Scissors</h1>

    <div class="container">
            <div>
                <p>Your Score: <span id="player-score">0</span></p>
            </div>  
            <div>
                <p>Computer's Score: <span id="computer-score">0</span></p>
            </div>
    </div>

    <div class="container weapon-choice-container">
        <div class="weapon-choice" id="player-weapon">
            <img alt="">
        </div>
        <div >
            <h3 id="gameState">Choose your weapon</h3>

            <button id="start-button" class="hidden">Start</button>
        </div>
        <div class="weapon-choice" id="computer-weapon">
            <img alt="">
        </div>
    </div>

    <div class="container weapon-option-container">
        <div class="weapon-option" data-choice="rock">
            <img src="./img/fist.svg" alt="">
        </div>
        <div class="weapon-option" data-choice="paper">
            <img src="./img/paper.svg" alt="">
        </div>
        <div class="weapon-option" data-choice="scissors">
            <img src="./img/scissors.svg" alt="">
        </div>
    </div>

    <script defer type="module" src="./scripts/index.js"></script>
</body>

</html>
